		<br>
		<h3><b>通告</b></h3>
		<h4>近来发现，本年级有个别学
生在校内男女交往之时，不注意
分寸，有搭肩牵手等亲密行为，
造成极坏影响。在此，提醒高二
同学，遵守学校行为规范。《广州
五中学生日常行为要求》第44 条
明确规定，“男女同学在校要正常
交往，不能有亲密行为”。违反行
为规范的，填写违纪单，年级通
报批评;不能控制自己的行为，
影响恶劣的，按照学校要求，住
院治疗或转学。</h4>
			<br>
			<h4>高二年级
				2017.12.27<h4>
